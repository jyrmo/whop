<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Whop - sorting algorithm trainer</title>
		<link rel="stylesheet" type="text/css" href="style/style.css" />
		<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="js/statements.js"></script>
		<script type="text/javascript" src="js/whop.js"></script>
	</head>
	
	<body>
		<div id="container">
			<div id="listing-container">
				<div id="run-tools-container">
					<div class="run-tool" id="run"></div>
				</div>
			</div>
			<div id="toolbox-container">
				<div class="tool" id="assignment">Assignment</div>
				<div id="variable">
					Variable:
					<select id="variable-select" name="variable-select">
						<option value="">Select</option>
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="D">D</option>
						<option value="E">E</option>
						<option value="F">F</option>
						<option value="G">G</option>
						<option value="H">H</option>
						<option value="I">I</option>
						<option value="J">J</option>
					</select>
				</div>
				<div id="literal">
					Literal:
					<select id="literal-select" name="literal-select">
						<option value="">Select</option>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
					</select>
				</div>
				<div class="tool" id="addition">Addition</div>
				<div class="tool" id="subtraction">Subtraction</div>
				<div class="tool" id="equality">Equality</div>
				<div class="tool" id="inequality">Inequality</div>
				<div class="tool" id="less">Less than</div>
				<div class="tool" id="greater">Greater than</div>
				<div class="tool" id="conditional">Conditional</div>
				<div class="tool" id="for">For loop</div>
				<div class="tool" id="while">While loop</div>
				<div class="tool" id="access">Array access</div>
				<div class="tool" id="end">Array end</div>
				<div class="tool" id="swap">Array swap</div>
			</div>
			<div id="visual-container"></div>
		</div>
	</body>
</html>
